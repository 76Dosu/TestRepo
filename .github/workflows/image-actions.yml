name: Compress images
on: 
    pull_request:
      paths:
        - '**.jpg'
        - '**.jpeg'
        - '**.png'
        - '**.webp'
jobs:
  build:
    name: calibreapp/image-actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@main
      - name: Compress Images
        uses: calibreapp/image-actions@main
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          formats: jpg, png, webp
          jpegQuality: "80"
          pngQuality: "80"
          webpQuality: "80"